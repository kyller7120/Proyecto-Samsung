<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Detalles del Equipo</h2>

    <div class="text-center mb-6">
        <h3 class="text-4xl font-bold text-gray-800">{{ team }}</h3>
    </div>

    <form method="POST" action="{% url 'jugadores_team' nombre_equipo=team id_equipo=id_team %}" class="mb-6">
        {% csrf_token %}
        <label for="season_year" class="block text-gray-600 font-medium">Ingresa el año de la temporada:</label>
        <input type="number" id="season_year" name="season_year" class="mt-2 p-2 border border-gray-300 rounded-lg w-full" required min="1900" max="2100">
        <button type="submit" class="mt-4 p-2 bg-blue-600 text-white rounded-lg w-full">Listo</button>
    </form>

    {% if players %}
    <h3 class="text-xl font-semibold text-gray-700 mb-4">Información del Equipo</h3>

    <table class="min-w-full table-auto">
        <thead>
            <tr>
                <th class="px-4 py-2 text-left text-gray-600"># de jugador</th>
                <th class="px-4 py-2 text-left text-gray-600">Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for player_id, player in players.items %}
            <tr>
                <td class="px-4 py-2 text-gray-700">{{ player_id }}</td>
                <td class="px-4 py-2 text-gray-700">{{ player.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>

</body>
</html>
